    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body role="document">

    <div class="container container-main" role="main">

      <div class="row">
        
        <div class="col-sm-3 col-md-2 sidebar">

          <ul class="nav nav-sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Credit/Debit</a></li>
            <li><a href="#">Fund Transfer</a></li>
            <li class="active"><a href="#">Payments</a></li>
            <li><a href="#">Statements</a></li>
            <li><a href="#">Bank Requests</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout ${User}</a></li>
          </ul>
          
        </div> <!-- sidebar -->

        <div class="col-sm-9 col-md-10 main">

          <div class="page-header">
            <h1>SBS Merchant Payments</h1>
          </div>

          <h2>Issue a payment on behalf of a user:</h2>

          <div id="payment">
            <p>
              <label>Account Holder's Name:</label>
              <input type="text" class="form-control" placeholder="eg: Rahul Parekh">
            </p>
            <p>
              <label>Account Number:</label>
              <input type="text" class="form-control" placeholder="123456789">
            </p>
            <p>
              <label>Amount to be Transferred:</label>
              <input type="text" class="form-control" placeholder="0.00">
            </p>
            <p>
              <label>Unique transaction code: <small>(sent to you via email when the user made the transaction)</small></label>
              <input type="text" class="form-control">
            </p>
            <p>
              <label>One time password: <a href="" class="btn btn-xs btn-info">Generate OTP</a></label>
              <input type="text" class="form-control">
            </p>
            <div class="modal-footer">                
              <button type="button" class="btn btn-success">Make Payment</button>
            </div>
          </div><!-- /payment -->
          
        </div> <!-- /main -->

      </div> <!-- /row -->

      <div id="virtualKeyboard">        
      </div>

    </div> <!-- /container -->
